{% extends "base.html" %}

{% block page_content %}
<div class="container">
	<div class="row">
		<div class="col-md-8">
			<div id="Carousel" class="carousel slide" data-ride="carousel">
				<div class="carousel-inner" role="listbox">			
					<div class="item active">
					<img src="{{ url_for('static', filename = '1.jpg') }}" alt="1">
					</div>

					<div class="item ">
					<img src="{{ url_for('static', filename = '2.jpg') }}" alt="2">
					</div>

					<div class="item ">
					<img src="{{ url_for('static', filename = '3.jpg') }}" alt="3">
					</div>

					<div class="item ">
					<img src="{{ url_for('static', filename = '4.jpg') }}" alt="4">
					</div>

					<div class="item ">
					<img src="{{ url_for('static', filename = '5.jpg') }}" alt="5">
					</div>

					<div class="item ">
					<img src="{{ url_for('static', filename = '6.jpg') }}" alt="6">
					</div>

					<div class="item ">
					<img src="{{ url_for('static', filename = '7.jpg') }}" alt="7">
					</div>
				</div>

				<ol class="carousel-indicators">
				    <li data-target="#Carousel" data-slide-to="0" class="active"></li>
				    <li data-target="#Carousel" data-slide-to="1"></li>
				    <li data-target="#Carousel" data-slide-to="2"></li>
				    <li data-target="#Carousel" data-slide-to="3"></li>
				    <li data-target="#Carousel" data-slide-to="4"></li>
				    <li data-target="#Carousel" data-slide-to="5"></li>
				    <li data-target="#Carousel" data-slide-to="6"></li>
			  	</ol>

			  	<a class="left carousel-control" href="#Carousel" role="button" data-slide="prev">
				    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
				    <span class="sr-only">Previous</span>
				</a>
				<a class="right carousel-control" href="#Carousel" role="button" data-slide="next">
				    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
				    <span class="sr-only">Next</span>
				</a>
			</div>
		</div>	
		<div class="col-md-4">
			<img src="{{ url_for('static', filename = '0.jpg') }}" >
		</div>
	</div>	
</div>

{% endblock %}
